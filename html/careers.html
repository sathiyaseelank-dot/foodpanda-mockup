<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/careers.css">
</head>
<body>
    <div class="container">
        <div class="navbar-head">
            <div class="img">
                <img src = "../image/foodpanda_logo_2023.svg" alt="foodpanda logo">
            </div>
            <div class="navbar">
                <ul>
                    <li>
                        <a href="#">
                            <label for="Aboutus">About us</label>
                            <select name="Aboutus" id="Aboutus">
                                <option value="empty"></option>
                                <option value="Culture">Culture & values</option>
                                <option value="Ourteams">Our teams</option>
                            </select>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <label for="Whyfoodpanda">Why foodpanda?</label>
                            <select name="Whyfoodpanda" id="Whyfoodpanda">
                                <option value="empty"></option>
                                <option value="pandapurpose">pandapurpose</option>
                                <option value="Diversity">Diversity, Equity & Inclusion</option>
                                <option value="Benifits">Benifits</option>
                            </select>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <label for="Jobs">Jobs</label>
                            <select name="Jobs" id="Jobs">
                                <option value="empty"></option>
                                <option value="AllJobs">All Jobs</option>
                                <option value="PowerUp">PowerUp! SG Tech Traineeship</option>
                            </select>
                        </a>
                    </li>
                    <li><a href="#">Locations</a></li>
                    <li>
                        <a href="#">
                            <label for="pandaStories">pandaStories</label>
                            <select name="pandaStories" id="pandaStories">
                                <option value="empty"></option>
                                <option value="foodpandaBlog">foodpanda Blog</option>
                                <option value="foodpandaNews">foodpanda News</option>
                                <option value="foodpandaDataBlog">foodpanda Data Blog</option>
                            </select>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="search-jobs">
                <a href="#">
                    Saved Jobs <ion-icon id="icon" name="star-outline"></ion-icon>

                </a>
            </div>
        </div>
        <div class="search-btn-body">
            <div class="search-header">
                <div class="search-content">
                    <h2>Hungry to make an impact?</h2>
                    <p>There's always room at our table.</p>
                </div>
                <div class="search-btn">
                    <input type="search">
                    <svg class="svg" onclick="click('flex')" xmlns="http://www.w3.org/2000/svg" width="20" height="20" class="hidden md:inline-block open-search cursor-pointer overflow-hidden" id="open-search">
                        <path d="M19.762 18.348l-5.395-5.395a8.03 8.03 0 00-1.028-10.945 8.03 8.03 0 00-10.988.343 8.027 8.027 0 0010.602 12.016l5.395 5.395a.999.999 0 001.414-1.414zM2.055 8.055a6 6 0 116 6 6.006 6.006 0 01-6-6z" fill="#000" fill-rule="nonzero"></path>
                    </svg>
                </div>
            </div>
            <div class="img">
            </div>
            <div class="dummy">
            </div>
            <div class="language-btn-body">
                <div class="language-btn">
                    <div class="site-switcher-en">
                        Language
                        <ion-icon class="down" name="caret-down-outline"></ion-icon>
                    </div>
                    <div class="hr"></div>
                    <div class="site-switcher-ch">
                        <a href="#">繁體中文</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
